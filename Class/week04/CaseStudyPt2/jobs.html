            <h2>Job at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked by an asterisk (*).</p>

                <input type="text" name="myName" id="myName"
                       required="required" placeholder="first and last name">
                <br>
                <label for="myEmail">* E-mail:</label>
                <input type="email" name="myEmail" id="myEmail"
                       required="required" placeholder="you@yourdomain.com">
                <br>
                <label for="startDate">Start Date:</label>
                <input type="date" name="startDate" id="startDate">
                <br>
                <label for="myExperience">* Experience:</label>
                <textarea placeholder="php" name="myExperience" id="myExperience" rows="2" cols="20" required></textarea>
